<script>
    let img = document.getElementById("filterRef");

    img.addEventListener("load", function () {
        desaturateImage(img);
    });


    function desaturateImage(image) {
        var canvas = document.createElement("canvas");

        const style = window.getComputedStyle(image);
        const width = parseFloat(style.width);
        const height = parseFloat(style.height);

        canvas.width = width;
        canvas.height = height;

        image.style.display = 'none';
        image.parentNode.insertBefore(canvas, image.nextSibling);

        var ctx = canvas.getContext("2d");
        ctx.drawImage(image, 0, 0, width, height);

        var imgData = ctx.getImageData(0, 0, width, height);
        for (var i = 0; i < imgData.data.length; i += 4) {
            var gray = 0.2126 * imgData.data[i] +
                0.7152 * imgData.data[i + 1] +
                0.0722 * imgData.data[i + 2];
            gray = gray * 0.5;
            imgData.data[i] = gray;     // Red
            imgData.data[i + 1] = gray; // Green
            imgData.data[i + 2] = gray; // Blue
        }
        ctx.putImageData(imgData, 0, 0);
    }



</script>
